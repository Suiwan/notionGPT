<!DOCTYPE html>
<html>
<head>
  <title>NotionGPT</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>NotionGPT</h1>
  </header>
  <nav>
    <ul class="options">
      <h2>Options of Different Prompt Mode:</h2>
      <li><a href="#" id="prompt-option">Common Prompt</a></li>
      <li><a href="#" id="chain-option">Chain of Thought</a></li>
      <li><a href="#" id="search-option">Search in Chain</a></li>
      <li><a href="#" id="keyword-option">Chain of Keyword</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="chat-container">
      <div id="message-list"></div>
      <form id="message-form" style="margin-bottom: 10px;">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="loading">
  <div class="spinner"></div>
</div>

  </div>
  <script src="/static/js/main.js"></script>
</body>
</html>
